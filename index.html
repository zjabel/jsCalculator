<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>jsCalculator</title>
</head>

<body>
    <label id="web-tittle">jsCalculator</label>

    <div class="container">
        <input type="text" id="output" readonly>
        <div id="divider"></div>
        <div class="row">
            <div class="numbers">
                <button class="buttons">1</button>
                <button class="buttons">2</button>
                <button class="buttons">3</button>
                <button class="buttons">4</button>
                <button class="buttons">5</button>
                <button class="buttons">6</button>
                <button class="buttons">7</button>
                <button class="buttons">8</button>
                <button class="buttons">9</button>
                <button class="buttons">0</button>
            </div>

            <div class="operations">
                <button id="clear" class="buttons">C</button>
                <button class="buttons">+</button>
                <button class="buttons">-</button>
                <button class="buttons">*</button>
                <button class="buttons">รท</button>
                <button id="equal" class="buttons">=</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
